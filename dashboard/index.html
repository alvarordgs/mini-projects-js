<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Star Wars</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="menu-lateral">
      <div class="box-logo">
        <img src="./imgs/logo.png" alt="Logo Star Wars" class="logo">
      </div>
      <ul class="menu-itens">
        <li>
          <img src="./imgs/dashboard.svg" alt="Dashboard">
        </li>
        <li>
          <img src="./imgs/personagens.svg" alt="Personagens">
        </li>
        <li>
          <img src="./imgs/planetas.svg" alt="Planetas">
        </li>
        <li>
          <img src="./imgs/nave.svg" alt="Naves">
        </li>
      </ul>
      <div>
        <img src="./imgs/settings.svg" alt="Settings">
      </div>
    </div>
    <div class="content">
      <div class="cards-header">
        <div class="card card-small">
          <div class="card-content">
            <div class="card-info">
              <p>Personagens</p>
              <h2 id="personagens"></h2>
            </div>
            <img src="./imgs/personagens-black.svg" alt="Personagens">
          </div>
        </div>

        <div class="card card-large">
          <div class="card-container">
            <div class="card-content">
              <div class="card-info">
                <p>Luas</p>
                <h2 id="luas"></h2>
              </div>
              <img src="./imgs/luas-black.svg" alt="Personagens">
            </div>

            <div class="card-content">
              <div class="card-info">
                <p>Planetas</p>
                <h2 id="planetas"></h2>
              </div>
              <img src="./imgs/planetas-black.svg" alt="Personagens">
            </div>
          </div>
        </div>

        <div class="card card-small">
          <div class="card-content">
            <div class="card-info">
              <p>Naves</p>
              <h2 id="naves"></h2>
            </div>
            <img src="./imgs/nave-black.svg" alt="Personagens">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
